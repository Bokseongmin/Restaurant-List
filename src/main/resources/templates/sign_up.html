<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">맛집 리스트</h1>
    <div class="row justify-content-center">
        <div class="col-6">
            <form method="post" action="/sign/up">
                <div class="mb-3">
                    <label for="input_ID" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="input_Id" name="userId">
                </div>
                <div class="mb-3">
                    <label for="input_PW" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="input_Pw" name="userPw">
                </div>
                <div class="mb-3">
                    <label for="input_PW" class="form-label">별명</label>
                    <input type="text" class="form-control" id="input_Nick" name="nick">
                </div>
                <div class="mb-3">
                    <label for="input_PW" class="form-label">주소</label>
                    <input type="text" class="form-control" id="input_Addr" name="addr">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary text-center">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
